<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <div id="page">
    <div class="nav">
      <div class="box">
        <input id="searchbar" onkeyup="search_pokemon()" type="text" placeholder="Search">
      </div>
    </div>
  <div class="select-wrapper">
    <select id="regionSelect" onchange="changeRegion()">
      <option value="kanto">Kanto</option>
      <option value="johto">Johto</option>
      <option value="hoenn">Hoenn</option>
      <option value="sinnoh">Sinnoh</option>
      <option value="unova">Unova</option>
      <option value="kalos">Kalos</option>
      <option value="alola">Alola</option>
      <option value="galar">Galar</option>
      <option value="hisui">Hisui</option>
      <option value="paldea">Paldea</option>

      <!-- Add more options for other regions -->
    </select>
  </div>

    <div class="poke-container" id="poke-container">
    </div>

    <button id="scrollToTopBtn"><i class="fas fa-chevron-up"></i></button>
    <button id="scrollToDownBtn"><i class="fas fa-chevron-down"></i></button>
  </div>


    <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
    <script src="script.js"></script>
    <!-- <script src="new.js"></script> -->
  </body>
</html>
