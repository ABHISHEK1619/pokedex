<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <div class="nav">
      <div class="box">
        <input id="searchbar" onkeyup="search_pokemon()" type="text" placeholder="Search">
      </div>
    </div>
    <div class="regionTabs">
      <div class="tab active" onclick="fetchKanto()">
        Kanto
      </div>
      <div class="tab" onclick="fetchJohto()">
        <p>Johto</p>
      </div>
      <div class="tab" onclick="fetchHoenn()">
        <p>Hoenn</p>
      </div>
      <div class="tab" onclick="fetchSinnoh()">
        <p>Sinnoh</p>
      </div>
      <div class="tab" onclick="fetchUnova()">
        <p>Unova</p>
      </div>
      <div class="tab" onclick="fetchKalos()">
        <p>Kalos</p>
      </div>
      <div class="tab" onclick="fetchAlola()">
        <p>Alola</p>
      </div>
      <div class="tab" onclick="fetchGalar()">
        <p>Galar</p>
      </div>
    </div>

    <div class="poke-container" id="poke-container">
    </div>

    <button id="scrollToTopBtn"><i class="fas fa-chevron-up"></i></i></button>

    <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
    <script src="script.js"></script>
    <!-- <script src="new.js"></script> -->
  </body>
</html>
